<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vincenzo Mercadante">
        <title>Calcolo Biglietti Treno</title>
        <link rel="ico" href="img/logo-small.ico">
        <!-- import fontawesome
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

        <!-- import bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- css link -->
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <main id="main">
            <div class="container wrapper">
                <h2 class="mb-4 fw-bolder">Calcola il prezzo del biglietto</h1>
                <!-- input per l'inserimento dati utente -->
                <form action="" method="" class="row gy-lg-5 gy-3">
                    <!-- colonna nome e cognome -->
                    <div class="col-lg-4">
                        <label for="inserted-name" class="label-format">Nome Cognome</label>
                        <input type="text" class="form-control mb-3" id="inserted-name" placeholder="Inserire nome passeggero">
                    </div>
                    <!-- colonna lunghezza viaggio -->
                    <div class="col-lg-4">
                        <label for="inserted-kilometers" class="label-format">Lunghezza Viaggio</label>
                        <input type="text" class="form-control mb-3" id="inserted-kilometers" placeholder="Inserire la lunghezza in chilometri del viaggio">
                    </div>
                    <!-- colonna età -->
                    <div class="col-lg-4">
                        <label for="inserted-age" class="label-format">Età del passeggero</label>
                        <input type="number" class="form-control mb-3" id="inserted-age" placeholder="Inserire l'età del passeggero">
                    </div>
                    <!-- colonna bottoni -->
                    <div class="col text-center">
                    <!-- bottone che invierà i dati -->
                        <input type="button" class="btn btn-format" id="calc-button" value="INVIA">
                        <!-- bottone reset degli input -->
                        <input type="reset" class="btn btn-format" value="ANNULLA">
                    </div>
                </form>
                <!-- Contenitore Biglietto-->
                <div class="container text-start mt-5" id="ticket-container">
                    <h2>Dettagli del passeggero:</h2>
                    <!-- biglietto -->
                    <div id="ticket">
                        <!-- Area di nome -->
                        <div class="name-area">
                            <h3>Nome del passeggero</h3>
                            <h4 id="user-name"></h4>
                        </div>
                        <!-- Area informazioni -->
                        <div class="value-area">
                            <div class="row gy-4">
                                <div class="col-4">
                                    <span class="fs-5">Lunghezza del viaggio:</span>
                                    <span id="userKilometers" class="fs-5 d-block"></span>
                                </div>
                                <div class="col-4">
                                    <span class="fs-5">Età:</span>
                                    <span id="userAge" class="fs-5 d-block"></span>
                                </div>
                                <div class="col-4">
                                    <span class="fs-5">Sconto:</span>
                                    <span id="userDiscount" class="fs-5 d-block"></span>
                                </div>
                                <div class="col">
                                    <h1 class="d-inline-block">Prezzo del biglietto:</h1>
                                    <span class="fs-2" id="result"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- BOOTSTRAP JS
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
        
        <!-- MY JS -->
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
