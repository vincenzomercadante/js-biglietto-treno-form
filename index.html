<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vincenzo Mercadante">
        <title>Calcolo Biglietti Treno</title>
        <!-- import fontawesome
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

        <!-- import bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- css link -->
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="container m-3">
            <!-- input per l'inserimento dati utente -->
            <form action="" method="">
                <label for="inserted-kilometers">Lunghezza Viaggio</label>
                <input type="text" class="form-control mb-3" id="inserted-kilometers" placeholder="Inserire la lunghezza in chilometri del viaggio">
                <label for="inserted-age">Età del passeggero</label>
                <input type="number" class="form-control mb-3" id="inserted-age" placeholder="Inserire l'età del passeggero">

                <!-- bottone che invierà i dati -->
                <input type="button" class="btn btn-primary" id="calc-button" value="INVIA">
                <!-- bottone reset degli input -->
                <input type="reset" class="btn btn-danger" value="ANNULLA">
            </form>
            <!-- Risultato -->
            <div id="ticket" class="container mt-5">
                <div class="row">
                    <div class="col-4">
                        <span>Lunghezza del viaggio:</span>
                        <code id="userKilometers" class="fs-5"></code>
                    </div>
                    <div class="col-4">
                        <span>Età:</span>
                        <code id="userAge" class="fs-5"></code>
                    </div>
                    <div class="col-4">
                        <span>Sconto:</span>
                        <code id="userDiscount" class="fs-5"></code>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <h1 class="text-danger d-inline-block">Prezzo del biglietto:</h1>
                        <code class="fs-2" id="result"></code>
                    </div>
                </div>

            </div>
            <!-- container dove veràà stampato il risultato -->
            
        </div>
        
        <!-- BOOTSTRAP JS
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
        
        <!-- MY JS -->
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
